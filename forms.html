<!DOCTYPE html>
<html>
<head>
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4" cols="50"></textarea><br>

    <label>How did you hear about us:</label><br>
    <input type="radio" id="billboard" name="advertisement" value="billboard">
    <label for="billboard">Billboard</label><br>

    <input type="radio" id="radio" name="advertisement" value="radio advertisement">
    <label for="radio">Radio Advertisement</label><br>

    <input type="radio" id="internet" name="advertisement" value="internet advertisement">
    <label for="internet">Internet Advertisement</label><br>

    <input type="radio" id="other" name="advertisement" value="other">
    <label for="other">Other</label><br>

    <label for="browser">Web Browser:</label>
    <select id="browser" name="browser">
        <option value="Chrome">Google Chrome</option>
        <option value="Firefox">Mozilla Firefox</option>
        <option value="Edge">Microsoft Edge</option>
        <option value="Safari">Safari</option>
        <option value="Other">Other</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
