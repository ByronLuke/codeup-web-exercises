<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order-pizza.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100">
                <a class="nav-link active" aria-current="page" href="#">Order Pizza</a>
                <a class="nav-link" href="#">Menu</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-primary w-100" type="submit">Search stores near you!</button>
                </form>
                <a class="nav-link ms-auto" href="#"><i class="fa-solid fa-user me-2"></i>Sign Up!</a>
            </div>
        </div>
    </div>
</nav>

<div class="header-container">
    <img src="images/pizza.png" alt="Background Image">
    <h1>Welcome to Pizza World!</h1>
</div>

<div class="BuildPizza">
    <h1>
        Build your own Pizza!
    </h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="size-and-crust-tab" data-bs-toggle="tab" data-bs-target="#size-and-crust" type="button" role="tab" aria-controls="size-and-crust" aria-selected="true">Size and Crust</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cheese-and-sauce-tab" data-bs-toggle="tab" data-bs-target="#cheese-and-sauce" type="button" role="tab" aria-controls="cheese-and-sauce" aria-selected="false">Cheese and Sauce</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#toppings" type="button" role="tab" aria-controls="toppings" aria-selected="false">Toppings</button>
        </li>
    </ul>
</div>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="size-and-crust" role="tabpanel" aria-labelledby="size-and-crust-tab">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select Size and Crust</h5>

                <div class="card">
                    <div class="card-body">
                        Hands Tossed
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        Garlic seasoned crust with a rich, buttery taste.
                    </div>
                </div>

                <div class="list-group">
                    <label class="list-group-item">
                        <input type="radio" name="size" value="small"> Small (10")
                    </label>
                    <label class="list-group-item">
                        <input type="radio" name="size" value="medium"> Medium (12")
                    </label>
                </div>
            </div>
        </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>

                    <div class="card">
                        <div class="card-body">
                            Crispy Thin
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            Thin enough for optimum crispy to crunchy ratio.
                        </div>
                    </div>

                    <div class="list-group">
                        <label class="list-group-item">
                            <input type="radio" name="size" value="small"> Medium (12")
                        </label>
                        <label class="list-group-item">
                            <input type="radio" name="size" value="Large"> Large (14")
                        </label>
                    </div>
                </div>
            </div>
    </div>

    <div class="tab-pane fade" id="cheese-and-sauce" role="tabpanel" aria-labelledby="cheese-and-sauce-tab">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Choose Cheese and Sauce</h5>

                <div class="card">
                    <div class="card-body">
                        Cheese
                    </div>
                </div>
                <div class="list-group">
                    <label for="cheeseDataList" class="form-label">How much ya want?</label>
                    <input class="form-control" list="cheeselistOptions" id="cheeseDataList" placeholder="Light/ Normal/ Extra/ Double">
                    <datalist id="datalistOptions">
                        <option value="Light">
                        <option value="Normal">
                        <option value="Extra">
                        <option value="Double">

                    </datalist>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>

                <div class="card">
                    <div class="card-body">
                        Sauce
                    </div>
                </div>
                <div class="list-group">
                    <label for="sauceDataList" class="form-label">What type of sauce we gettin'?</label>
                    <input class="form-control" list="saucelistOptions" id="sauceDataList" placeholder="Tomato/ Marinara/ BBQ/ Alfredo">
                    <datalist id="saucelistOptions">
                        <option value="Tomato">
                        <option value="Marinara">
                        <option value="BBQ">
                        <option value="Alfredo">
                    </datalist>
                </div>
                <div class="list-group">
                    <label for="sauceAmountList" class="form-label">How much ya want?</label>
                    <input class="form-control" list="sauceAmountOptions" id="sauceAmountList" placeholder="Light/ Normal/ Extra/ Double">
                    <datalist id="sauceAmountOptions">
                        <option value="Light">
                        <option value="Normal">
                        <option value="Extra">
                    </datalist>
                </div>
            </div>
            </div>
        </div>

    </div>
    <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">

    </div>

</div>

<script src="https://kit.fontawesome.com/915ab9eecb.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
