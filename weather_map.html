<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
</head>

<h1 class="text-center">
    Welcome to your weather service application!
</h1>

<div class="container">
    <div class="d-flex">
<button id="searchBtn" class="btn btn-outline-success mb-2" type="button">Search</button>
<input id="searchInput" class="form-control mb-2" type="search" placeholder="Type country, state, city, or zip code" aria-label="Search">
    </div>
</div>

<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h4 class="text-center" id="city-name"></h4>
        </div>
    </nav>
    <div id='map' style='width: 100%; height: 50vh; margin: auto'></div>
    <div>
        <h2 class="mt-4 text-center text-decoration-underline">
            Your 5-day weather forecast
        </h2>
    </div>
    <div class="row" id='weather-info'></div>
</div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather-map.js"></script>
</body>
</html>
